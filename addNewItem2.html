<!DOCTYPE html>
<html>
   <head>
      <title>Add Item</title>
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <link rel="stylesheet" href="./styles/addNewItem2.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   </head>
   <body>
      <div class="main-container">
         <div class="header">
            <div class="empty-div"></div>
            <h1 class="main-heading">Trip To Paris</h1>
            <div class="empty-div"></div>
         </div>
         <div class="icon-container">
            <i class="material-icons back">arrow_back</i>
            <span style="font-size: 18px; color: gray; margin-left: 10px;">Back</span>
         </div>
         <div class="items-container">
            <div class='item-card'>
               <h4 class='item-heading'>Trip To Paris</h4>
               <p class='task-status'>Completed Task</p>
               <div>
                  <input
                  id='status'
                  type='checkbox'
                  >
                  <label
                     name='status'
                     for='status'
                  >Pending Task</label>
               </div>
               <i class="material-icons add">add</i>
            </div>
            
         </div>
         
      </div>
      <form class="add-item-card">
         <label
            class="add-item-label"
            name="add"
            for="add"
         >Add New List</label>
         <input
            class="input"
            name="add"
            id="add"
            type="text"
         >
         <button class="primary-btn">Add</button>
      </form>
   </body>
</html>
