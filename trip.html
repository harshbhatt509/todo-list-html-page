<!DOCTYPE html>
<html>
   <head>
      <title>Trip</title>
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <link rel="stylesheet" href="./styles/trip.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   </head>
   <body>
      <div class="header">
         <div class="empty-div"></div>
         <h1 class="main-heading">Trip To Paris</h1>
         <div class="empty-div"></div>
      </div>
      <div class="icon-container">
         <i class="material-icons back">arrow_back</i>
         <span style="font-size: 18px; color: gray; margin-left: 10px;">Back</span>
      </div>
      <div class="items-container">
         <div class='item-card'>
            <h4 class='item-heading'>Trip To Paris</h4>
            <p class='task-status'>Completed Task</p>
            <div>
               <input
               id='status'
               type='checkbox'
               >
               <label
                  name='status'
                  for='status'
               >Pending Task</label>
            </div>
            <i class="material-icons add">add</i>
         </div>
      </div>
      
   </body>
</html>
